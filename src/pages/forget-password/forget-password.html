
<ion-header class="background-img">
    <ion-icon class="back-icon" ios="ios-arrow-back" md="ios-arrow-back" (click)="backToLogin()" style="color:mintcream"></ion-icon>
</ion-header>

<ion-content class="forgetPassword-content" padding style="background-image: url('assets/bg.png'); background-repeat: round">
  
  <div class="logo-row">
    <img src="assets/logo_white.png" style="padding-left:20px">
  </div>

  <div class="forgetPassword-box">
    <form (ngSubmit)="forgetPassword()" #forgetpasswordForm="ngForm">
      <ion-row>
        <ion-col>
           <p class="text-center" style="color:mintcream">Please enter your valid Email Address </p>
          <ion-list inset>
             <ion-input class="input-email input-login-signup" type="text" placeholder="Email Address" name="email" [(ngModel)]="submitCredentials.email" required>email</ion-input>
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="forgetEmail-col">
          <div class="btn" text-center>
          <button ion-button col-8 col-sm class="button button-icon icon ion-ios-plus custom-btn-color" color="light" round type="submit" [disabled]="!forgetpasswordForm.form.valid" required>Submit</button>
          </div>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
