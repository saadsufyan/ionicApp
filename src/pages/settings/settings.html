
<ion-header class="header-home">
 <ion-title style="text-align:center">Settings</ion-title>

</ion-header>


<ion-content padding>
  <div class="col-xs-12">
  <br><br>
  <div class="col-xs-12">
    <div class="col-xs-6">
    <h5 class="font-text1">Arabic Language</h5>
    </div>
    <div class="col-xs-6">
      <ion-item>
        <ion-toggle [(ngModel)]="language"></ion-toggle>
      </ion-item>
    </div>
  </div>

  <div class="col-xs-12">

    <div class="col-xs-8 font-text1">
      <h5 class="font-text1"> Term and conditions</h5>
    </div>
    <div class="col-xs-4 arrow-icon">
      <ion-icon class="arrow-icon" name="arrow-forward" (click)="goToTermsAndCondition()"></ion-icon>
    </div>
        <br><br>
  </div>


  <div class="col-xs-12">
 
    <div class="col-xs-8 font-text1">
      <h5 class="font-text1"> FAQ's</h5>
    </div>
    <div class="col-xs-4">
      <ion-icon class="arrow-icon" name="arrow-forward"  (click)="goToFAQ()" ></ion-icon>
    </div>
       <br><br>
  </div>


  
  <div class="col-xs-12">
 
    <div class="col-xs-8 ">
      <h5 class="font-text1">Feedback</h5>
      <h6 class="font-text1">Write your Feedback</h6>
    </div>
    <div class="col-xs-4">
 
      
    </div>
    <div class="col-xs-12" style="    text-align: center;">
      <br><br>
      <button col-7 col-sm class="feedback-btn" (click)="showPopup()">Submit </button> 
      <br><br>
    </div>

  </div>

  </div>

</ion-content>
