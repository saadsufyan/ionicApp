<ion-header class="login-header">
  <div style="padding-right: 10px">  
    <ion-buttons end >
      <h5 style="font: caption; color: mintcream;">continue shopping &nbsp;<ion-icon ios="ios-arrow-forward-outline" md="ios-arrow-forward"  style="font-size:30px; vertical-align:middle; color:mintcream"  (click)="goToMainPage()"></ion-icon></h5>
    </ion-buttons>
  </div>
</ion-header>


<ion-content class="login-content" padding style="background-image: url('assets/bg.png'); background-repeat: round">
  <div class="logo-row" >
      <!--><ion-buttons end>
          <ion-label>continue shopping<ion-icon ios="ios-arrow-forward-outline" md="md-arrow-forward" style="font-size:30px"></ion-icon></ion-label>
      </ion-buttons><-->
    <!--><div class="image-center"><-->

        <img src="assets/logo_white.png" style="padding-left:20px">

    <!--></div><-->

  </div>
  
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
        <ion-col>
          <ion-list inset>
            
              <ion-input class="input-user input-login-signup" type="text" placeholder="Username" name="username" [(ngModel)]="loginCredentials.username" required>username</ion-input>

              <ion-input class="input-password input-login-signup" type="password" placeholder="Password" name="password" [(ngModel)]="loginCredentials.password" required>Password</ion-input>

              <form>
              <h6 clear (click)="clickForgetPassword()" style="float: right; color: white;">Forget Password ?</h6>
              </form>
            </ion-list>
        </ion-col>


          <div class="btn-login" text-center>
            <button  col-7 col-sm class="login-btn btn-round" type="submit" [disabled]="!registerForm.form.valid">Log In</button>
            
          </div>

 
    </form>

    <div class="btn-signup" text-center>
       
<br>
            <button col-7 col-sm class="signup-btn btn-round"  (click)="createAccount()">Sign Up </button> 
      
    </div>

    
  </div>
</ion-content>
