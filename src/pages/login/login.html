  <ion-header style="background-image: url('assets/bg.png')">
    <ion-navbar>
      
      <ion-buttons end>
    <button (click)="searchToggle()">
    <ion-icon name="search">Continue shopping</ion-icon>
    </button>
    </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content class="login-content" padding style="background-image: url('assets/bg.png'); background-repeat: round  " >
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/logo_white.png">
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input  type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email"  required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <div class="btn" text-center>
          <button ion-button col-8 col-sm class="submit-btn" round type="submit" [disabled]="!registerForm.form.valid">Log In</button>
          <br>
          <button ion-button col-8 col-sm class="register-btn"   round outline (click)="createAccount()">Sign Up</button>

          </div>

        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
