
<ion-header class="header-home">
  <ion-title style="text-align:center">Profile</ion-title>
</ion-header>


<ion-content padding style="background:#f4f4f4 !important">

  <div class="col-xs-12">
    <div class="col-xs-3">
    <img src="assets/profile.png"><h4> Abdul Aziz</h4> 
  </div>
  </div>

  <form (ngSubmit)="profileInfo()" #profileForm= "ngForm">
  <div class="col-xs-12">

    <ion-list insert>
 
        <ion-input class="input-profile" type="text" placeholder="Full Name" name="fullname"  required> </ion-input>

      <br>
        <ion-input class="input-profile" type="text" placeholder="Email Address" name="email"  required> </ion-input>

      <br>
        <ion-input class="input-profile" type="text" placeholder="Phone number" name="phone"  required> </ion-input>
      <br>
        <ion-input class="input-profile" type="text" placeholder="Address" name="address"   required> </ion-input>
        <br>
      <br>
    </ion-list>  
    <br><br>
  </div>
</form>

<div class="btn-profile" text-center>       
  <br><br>
  <button col-6 col-sm class="profile-btn btn-round" (click)="showPopup()">Log Out</button> 
</div>


</ion-content>
